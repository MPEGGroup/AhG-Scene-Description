<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>2D video texture | A-Frame</title>
    <meta name="description" content="360 Video Background (MP4) | A-Frame">
    <script src="https://aframe.io/releases/0.9.0/aframe.min.js"></script>
  </head>
  <body>
    <!-- Description of the scene -->
    <a-scene>
      <!-- The scene has one asset which is a 2D video -->
      <a-assets>
        <video id="video" autoplay loop crossorigin="anonymous" src="https://commondatastorage.googleapis.com/gtv-videos-bucket/sample/BigBuckBunny.mp4">
        </video>
      </a-assets>
      
      <!-- Declare a backgound colour of the scene (optional, just to have a better constrast with the video) -->
      <a-sky color="#6EBAA7"></a-sky>
      
      <!-- Declare a plane whose texture is copied from the video frames -->
      <a-video src="#video" width="16" height="9" position="0 0 -10"></a-video>
    </a-scene>
  </body>
</html>
