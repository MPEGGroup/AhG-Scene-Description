<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>2D video texture | A-Frame</title>
    <meta name="description" content="360 Video Background (MP4) | A-Frame">
    <script src="https://aframe.io/releases/1.0.3/aframe.min.js"></script>
  </head>
  <body>
    <!-- Description of the scene -->
    <a-scene>
      <!-- The scene has one asset which is a 2D video -->
      <a-assets>
        <video id="video" autoplay loop crossorigin="anonymous" src="https://d2v9y0dukr6mq2.cloudfront.net/video/preview/NIHmZbghlilb1qj7b/videoblocks-vr-360-camera-moving-above-desert-ready-for-use-in-vr360-virtual-reality_rP1SCrOLz__WM.mp4" muted>
        </video>
      </a-assets>
      
      <a-sphere spherical-env-map="#video" radius=5></a-sphere>
      
    </a-scene>
  </body>
  <script>
    document.getElementById("video").oncanplay = function() {
      this.play();
    };
  </script>
</html>
