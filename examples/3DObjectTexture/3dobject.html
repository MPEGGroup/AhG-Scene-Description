<html>
  <head>
    <script src="https://aframe.io/releases/0.9.0/aframe.min.js"></script>
    
    <script>
	AFRAME.registerComponent('modify-materials', {
		init: function () {
			// Wait for model to load.
			this.el.addEventListener('model-loaded', () => {
				// Grab the mesh / scene.
				const obj = this.el.getObject3D('pCube1');
				// Go over the submeshes and modify materials we want.
				obj.traverse(node => {
					if (node.name.indexOf('blinn4') !== -1) {
						node.material.color.set('red');
					}
				});
			});
		}
	});
</script>

  </head>
  <body>
    <a-scene>
      <a-assets  timeout="10000">
        <a-asset-item id="TVStand" src="Stand2.glb"></a-asset-item>
      </a-assets>
      
      
	<a-gltf-model src="Stand2.glb"></a-gltf-model>
	    
	<a-entity id="#rig" position="-80 80 0" rotation="90 90 0">
  		<a-entity  camera="active: true" id="camera" look-controls wasd-controls></a-entity>
	</a-entity>
      
    </a-scene>
  </body>
</html>
